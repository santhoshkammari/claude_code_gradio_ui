<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claudable</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", "Segoe UI", Inter, system-ui, Arial, sans-serif;
            background-color: rgb(249, 250, 251);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 80px 20px 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 48px;
        }

        h1 {
            font-family: "Plus Jakarta Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            font-size: 72px;
            font-weight: 800;
            color: rgb(222, 115, 86);
            letter-spacing: -4.32px;
            line-height: 72px;
            margin-bottom: 16px;
            transition: color 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .subtitle {
            font-size: 14px;
            color: rgb(107, 114, 128);
            line-height: 20px;
        }

        .input-container {
            width: 896px;
            max-width: 100%;
            background: rgb(255, 255, 255);
            border-radius: 28px;
            border: 1px solid rgb(229, 231, 235);
            box-shadow: rgba(0, 0, 0, 0.1) 0px 20px 25px -5px, rgba(0, 0, 0, 0.1) 0px 8px 10px -6px;
            padding: 16px;
            margin-bottom: 24px;
            transition: box-shadow 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-container:hover {
            box-shadow: rgba(0, 0, 0, 0.12) 0px 24px 30px -5px, rgba(0, 0, 0, 0.12) 0px 10px 12px -6px;
        }

        #message-input {
            width: 100%;
            min-height: 120px;
            border: none;
            outline: none;
            resize: none;
            font-size: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", "Segoe UI", Inter, system-ui, Arial, sans-serif;
            color: rgb(17, 24, 39);
            background: transparent;
            padding: 8px;
            line-height: 24px;
            margin-bottom: 16px;
        }

        #message-input::placeholder {
            color: rgb(156, 163, 175);
        }

        #message-input:focus {
            border: none;
            outline: none;
        }

        .controls-row {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .upload-button {
            background: transparent;
            border: 1px solid rgba(229, 231, 235, 0.5);
            border-radius: 9999px;
            width: 32px;
            height: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.1s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: rgba(0, 0, 0, 0.05) 0px 1px 2px 0px;
        }

        .upload-button:hover {
            background: rgb(249, 250, 251);
            border-color: rgb(209, 213, 219);
        }

        .dropdown {
            position: relative;
        }

        .dropdown-button {
            background: transparent;
            border: 1px solid rgba(229, 231, 235, 0.5);
            border-radius: 9999px;
            padding: 8px 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            font-weight: 500;
            color: rgb(55, 65, 81);
            transition: all 0.1s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: rgba(0, 0, 0, 0.05) 0px 1px 2px 0px;
        }

        .dropdown-button:hover {
            background: rgb(249, 250, 251);
            border-color: rgb(209, 213, 219);
        }

        .dropdown-button:active {
            transform: scale(0.98);
        }

        .dropdown-arrow {
            width: 12px;
            height: 12px;
            fill: rgb(156, 163, 175);
        }

        .dropdown-menu {
            position: absolute;
            top: calc(100% + 4px);
            left: 0;
            background: white;
            border: 1px solid rgb(229, 231, 235);
            border-radius: 12px;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 10px 15px -3px, rgba(0, 0, 0, 0.05) 0px 4px 6px -2px;
            min-width: 160px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-4px);
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
        }

        .dropdown-menu.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            padding: 10px 16px;
            cursor: pointer;
            font-size: 14px;
            color: rgb(55, 65, 81);
            transition: background 0.1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dropdown-item:hover {
            background: rgb(249, 250, 251);
        }

        .dropdown-item:first-child {
            border-radius: 12px 12px 0 0;
        }

        .dropdown-item:last-child {
            border-radius: 0 0 12px 12px;
        }

        .submit-button {
            background: rgb(17, 24, 39);
            border: none;
            border-radius: 9999px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            margin-left: auto;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .submit-button:hover:not(:disabled) {
            background: rgb(31, 41, 55);
            transform: scale(1.05);
        }

        .submit-button:active:not(:disabled) {
            transform: scale(0.95);
        }

        .submit-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .submit-icon {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .prompts-row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 896px;
        }

        .prompt-button {
            background: transparent;
            border: 1px solid rgba(222, 115, 86, 0.1);
            border-radius: 9999px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            color: rgb(107, 114, 128);
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .prompt-button:hover {
            background: rgba(222, 115, 86, 0.05);
            border-color: rgba(222, 115, 86, 0.2);
            color: rgb(222, 115, 86);
        }

        .prompt-button:active {
            transform: scale(0.95);
        }

        #file-input {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Claudable</h1>
        <p class="subtitle">Connect CLI Agent â€¢ Build what you want â€¢ Deploy instantly</p>
    </div>

    <div class="input-container">
        <textarea
            id="message-input"
            placeholder="Ask Claudable to create a blog about..."
        ></textarea>

        <div class="controls-row">
            <button class="upload-button" id="upload-btn">
                ðŸ“·
            </button>
            <input type="file" id="file-input" multiple accept="image/*">

            <div class="dropdown">
                <button class="dropdown-button" id="mode-btn">
                    <span id="mode-selected">Claude Code</span>
                    <svg class="dropdown-arrow" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
                <div class="dropdown-menu" id="mode-menu">
                    <div class="dropdown-item" data-value="Claude Code">Claude Code</div>
                    <div class="dropdown-item" data-value="Qwen">Qwen</div>
                </div>
            </div>

            <div class="dropdown">
                <button class="dropdown-button" id="model-btn">
                    <span id="model-selected">Claude Sonnet 4.5</span>
                    <svg class="dropdown-arrow" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
                <div class="dropdown-menu" id="model-menu">
                    <div class="dropdown-item" data-value="Claude Sonnet 4.5">Claude Sonnet 4.5</div>
                    <div class="dropdown-item" data-value="Claude Haiku 4.5">Claude Haiku 4.5</div>
                </div>
            </div>

            <button class="submit-button" id="submit-btn" disabled>
                <svg class="submit-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
                </svg>
            </button>
        </div>
    </div>

    <div class="prompts-row">
        <button class="prompt-button" data-prompt="Landing Page">Landing Page</button>
        <button class="prompt-button" data-prompt="Gaming Platform">Gaming Platform</button>
        <button class="prompt-button" data-prompt="Onboarding Portal">Onboarding Portal</button>
        <button class="prompt-button" data-prompt="Networking App">Networking App</button>
        <button class="prompt-button" data-prompt="Room Visualizer">Room Visualizer</button>
    </div>

    <script>
        // State management
        const state = {
            mode: 'Claude Code',
            model: 'Claude Sonnet 4.5',
            files: []
        };

        // Upload button
        document.getElementById('upload-btn').addEventListener('click', () => {
            document.getElementById('file-input').click();
        });

        // File input
        document.getElementById('file-input').addEventListener('change', (e) => {
            state.files = Array.from(e.target.files);
            console.log('Files selected:', state.files.map(f => f.name));
        });

        // Mode dropdown
        document.getElementById('mode-btn').addEventListener('click', (e) => {
            e.stopPropagation();
            const menu = document.getElementById('mode-menu');
            const isActive = menu.classList.contains('active');

            // Close all dropdowns
            document.querySelectorAll('.dropdown-menu').forEach(m => m.classList.remove('active'));

            // Toggle current
            if (!isActive) {
                menu.classList.add('active');
            }
        });

        // Model dropdown
        document.getElementById('model-btn').addEventListener('click', (e) => {
            e.stopPropagation();
            const menu = document.getElementById('model-menu');
            const isActive = menu.classList.contains('active');

            // Close all dropdowns
            document.querySelectorAll('.dropdown-menu').forEach(m => m.classList.remove('active'));

            // Toggle current
            if (!isActive) {
                menu.classList.add('active');
            }
        });

        // Mode dropdown items
        document.querySelectorAll('#mode-menu .dropdown-item').forEach(item => {
            item.addEventListener('click', () => {
                const value = item.getAttribute('data-value');
                state.mode = value;
                document.getElementById('mode-selected').textContent = value;
                document.getElementById('mode-menu').classList.remove('active');
            });
        });

        // Model dropdown items
        document.querySelectorAll('#model-menu .dropdown-item').forEach(item => {
            item.addEventListener('click', () => {
                const value = item.getAttribute('data-value');
                state.model = value;
                document.getElementById('model-selected').textContent = value;
                document.getElementById('model-menu').classList.remove('active');
            });
        });

        // Prompt buttons
        document.querySelectorAll('.prompt-button').forEach(btn => {
            btn.addEventListener('click', () => {
                const prompt = btn.getAttribute('data-prompt');
                const textarea = document.getElementById('message-input');
                textarea.value = `Create a ${prompt}`;
                textarea.focus();
                updateSubmitButton();
            });
        });

        // Textarea
        const textarea = document.getElementById('message-input');
        textarea.addEventListener('input', updateSubmitButton);
        textarea.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                const submitBtn = document.getElementById('submit-btn');
                if (!submitBtn.disabled) {
                    handleSubmit();
                }
            }
        });

        // Submit button
        document.getElementById('submit-btn').addEventListener('click', handleSubmit);

        // Update submit button state
        function updateSubmitButton() {
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = textarea.value.trim().length === 0;
        }

        // Handle submit
        function handleSubmit() {
            const message = textarea.value;
            console.log('Submit:', {
                message: message,
                mode: state.mode,
                model: state.model,
                files: state.files.map(f => f.name)
            });

            // Clear form
            textarea.value = '';
            document.getElementById('file-input').value = '';
            state.files = [];
            updateSubmitButton();
        }

        // Close dropdowns when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.dropdown')) {
                document.querySelectorAll('.dropdown-menu').forEach(m => m.classList.remove('active'));
            }
        });
    </script>
</body>
</html>
