<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claudable</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/styles.css?v=1.0.1">
</head>
<body>
    <div class="header">
        <h1>Claudable</h1>
        <p class="subtitle" id="subtitle">Intelligent coding assistant â€¢ Write better code â€¢ Debug faster</p>
    </div>

    <div class="input-container">
        <textarea
            id="message-input"
            placeholder="Ask Claudable to create a blog about..."
        ></textarea>

        <div class="controls-row">
            <button class="upload-button" id="upload-btn">
                ðŸ“·
            </button>
            <input type="file" id="file-input" multiple accept="image/*">

            <div class="dropdown">
                <button class="dropdown-button" id="mode-btn">
                    <span id="mode-selected">Code</span>
                    <svg class="dropdown-arrow" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
                <div class="dropdown-menu" id="mode-menu">
                    <div class="dropdown-item" data-value="code">Code</div>
                    <div class="dropdown-item" data-value="scout">Scout</div>
                    <div class="dropdown-item" data-value="citeria">Citeria</div>
                </div>
            </div>

            <div class="dropdown">
                <button class="dropdown-button" id="model-btn">
                    <span id="model-selected">Claude Sonnet 4.5</span>
                    <svg class="dropdown-arrow" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
                <div class="dropdown-menu" id="model-menu">
                    <div class="dropdown-item" data-value="Claude Sonnet 4.5">Claude Sonnet 4.5</div>
                    <div class="dropdown-item" data-value="Claude Haiku 4.5">Claude Haiku 4.5</div>
                </div>
            </div>

            <button class="submit-button" id="submit-btn" disabled>
                <svg class="submit-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
                </svg>
            </button>
        </div>
    </div>

    <div class="prompts-row">
        <button class="prompt-button" data-prompt="Landing Page">Landing Page</button>
        <button class="prompt-button" data-prompt="Gaming Platform">Gaming Platform</button>
        <button class="prompt-button" data-prompt="Onboarding Portal">Onboarding Portal</button>
        <button class="prompt-button" data-prompt="Networking App">Networking App</button>
        <button class="prompt-button" data-prompt="Room Visualizer">Room Visualizer</button>
    </div>

    <script type="module" src="static/js/main.js?v=1.0.1"></script>
</body>
</html>
