<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claudable</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/chat.css?v=1.0.1">
    <!-- Markdown rendering and syntax highlighting -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.5.0/github-markdown.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn" id="new-chat-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                New Chat
            </button>
        </div>

        <div class="sidebar-chats" id="sidebar-chats">
            <!-- Chat list will be populated here -->
        </div>
    </div>

    <!-- Sidebar Toggle Button -->
    <button class="sidebar-toggle" id="sidebar-toggle">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </button>

    <!-- Main Chat Container -->
    <div class="chat-container" id="chat-container">
        <!-- Messages Container -->
        <div class="messages-container" id="messages-container">
            <!-- Messages will be populated here -->
        </div>

        <!-- Input Container -->
        <div class="input-container">
            <textarea
                id="message-input"
                placeholder="Send a message..."
                rows="1"
            ></textarea>

            <div class="controls-row">
                <button class="upload-button" id="upload-btn">
                    ðŸ“·
                </button>
                <input type="file" id="file-input" multiple accept="image/*">

                <div class="dropdown">
                    <button class="dropdown-button" id="mode-btn">
                        <span id="mode-selected">Claude Code</span>
                        <svg class="dropdown-arrow" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    <div class="dropdown-menu" id="mode-menu">
                        <div class="dropdown-item" data-value="claudecode">Claude Code</div>
                        <div class="dropdown-item" data-value="qwen">Qwen</div>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="dropdown-button" id="model-btn">
                        <span id="model-selected">Claude Sonnet 4.5</span>
                        <svg class="dropdown-arrow" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    <div class="dropdown-menu" id="model-menu">
                        <div class="dropdown-item" data-value="Claude Sonnet 4.5">Claude Sonnet 4.5</div>
                        <div class="dropdown-item" data-value="Claude Haiku 4.5">Claude Haiku 4.5</div>
                    </div>
                </div>

                <button class="submit-button" id="submit-btn" disabled>
                    <svg class="submit-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="/static/js/chat.js?v=1.0.1"></script>
</body>
</html>
